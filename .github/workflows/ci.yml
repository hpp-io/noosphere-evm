name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Foundry
        uses: gakonst/actions-foundry@v1
        with:
          version: latest

      - name: Install deps
        run: forge install

      - name: Format check
        run: forge fmt --check

      - name: Build
        run: forge build

      - name: Test
        run: forge test -vvv

  docs:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Foundry
        uses: gakonst/actions-foundry@v1
      - name: Build docs
        run: forge doc --build
      # optionally upload docs as artifact or push to gh-pages

